<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mis Módulos</h1>

    <fieldset>
        <legend>Datos Perosnales</legend>
        <br>
        Provincia:
        <br>
        <select name="Provincia">
            <option value="Madrid">Madrid</option>
            <option value="Barcelona">Barcelona</option>
            <option value="Almeria">Almería</option>
            <option value="Sevilla">Sevilla</option>
            <option value="Málaga">Málaga</option>
        </select>
        <br>
        Fecha de Nacimiento:
        <br>
        <input type="date" name="Fecha de Nacimiento"/>
        <br>
        Módulos:
        <br>
        <select name="Módulos" multiple="multiple" size="5">
            <option value="Programación">Programación</option>
            <option value="Bases de Datos">Bases de Datos</option>
            <option value="Lenguajes de Marcas">Lenguajes de Marcas</option>
            <option value="Sistemas Informáticos">Sistemas Informáticos</option>
            <option value="Entornos de Desarrollo">Entornos de Desarrollo</option>
            <option value="FOL">FOL</option>
            <option value="digitalización">Digitalización</option>
            <option value="Sosténibilidad">Sostenibilidad</option>
        </select>
        <br>
    </fieldset>

    
</body>
</html>
